{% extends 'App_GameVerse/base.html' %}
<!-- ðŸ”¹ Extiende la plantilla base, heredando navbar, footer y estilos -->

{% block content %}
<!-- ðŸ”¹ Bloque de contenido principal que reemplaza el bloque 'content' de base.html -->

<h2>Tu Biblioteca</h2>
<!-- ðŸ”¹ TÃ­tulo de la secciÃ³n -->

<div class="row">
<!-- ðŸ”¹ Contenedor de Bootstrap para filas de tarjetas -->

{% for item in productos %}
<!-- ðŸ”¹ Itera sobre todos los productos en la biblioteca del usuario -->

  <div class="col-md-3 mb-3">
    <!-- ðŸ”¹ Cada producto ocupa 1/4 de la fila en pantallas medianas y grandes, con margen inferior -->
    
    <div class="card">
      <!-- ðŸ”¹ Tarjeta de Bootstrap para mostrar imagen y detalles del producto -->
      
        {% if item.producto.imagen %}
        <!-- ðŸ”¹ Verifica si el producto tiene imagen -->
            <img src="{{ item.producto.imagen.url }}" class="card-img-top">
            <!-- ðŸ”¹ Imagen del producto en la parte superior de la tarjeta -->
        {% endif %}
        
        <div class="card-body">
        <!-- ðŸ”¹ Contenedor del contenido textual de la tarjeta -->
            <h5>{{ item.producto.nombre }}</h5>
            <!-- ðŸ”¹ Nombre del producto -->
            <p>Comprado el {{ item.fecha_compra }}</p>
            <!-- ðŸ”¹ Fecha en que el usuario comprÃ³ el producto -->
        </div>
    </div>
  </div>

{% empty %}
<!-- ðŸ”¹ Si no hay productos en la biblioteca -->
  <p>No tienes juegos en tu biblioteca.</p>
{% endfor %}

</div>
{% endblock %}
<!-- ðŸ”¹ Fin del bloque de contenido -->
