{% extends 'App_GameVerse/base.html' %}
<!-- ðŸ”¹ Extiende la plantilla base -->

{% block content %}
<!-- ðŸ”¹ Bloque de contenido principal -->

<h2>Tu Biblioteca</h2>

<div class="row">
<!-- ðŸ”¹ Contenedor de tarjetas -->

{% for item in productos %}
  <div class="col-md-3 mb-3">
    <div class="card">

        {% if item.producto.imagen %}
        <!-- ðŸ”¹ Imagen del producto -->
        <img src="{{ item.producto.imagen.url }}" class="card-img-top">
        {% endif %}

        <div class="card-body">
            <!-- ðŸ”¹ InformaciÃ³n del producto -->
            <h5>{{ item.producto.nombre }}</h5>
            <p>Comprado el {{ item.fecha_compra }}</p>

            <!-- ðŸ”¹ BotÃ³n para iniciar la devoluciÃ³n -->
            <a href="{% url 'App_GameVerse:devolver_producto' item.producto.id %}"
               class="btn btn-warning w-100 mt-2">
                Devolver
            </a>
        </div>

    </div>
  </div>

{% empty %}
  <!-- ðŸ”¹ Si no hay productos -->
  <p>No tienes juegos en tu biblioteca.</p>
{% endfor %}

</div>
{% endblock %}
